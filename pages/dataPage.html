<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/global_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Weather-Page</title>
  </head>

  <body class="bg-dark">
    <header>
      <h1 class="text-center">THIS IS THE WEATHER PAGE</h1>
    </header>
    <div class="container text-center">
      <!-- SWITCH GRAPHIC DISPLAY WiP -->
      <div class="container-img">
        <img
          class="img-fluid"
          style="height: 500px; width: 500px"
          src="/Images/Nintendo_display/DS_display.png"
        />
        <!-- UPPER-DISPLAY-GIF -->
        <img
          class="inner-image"
          src="/Images/windy.gif"
          alt="#"
          style="height: 150px; width: 250px"
        />
        <!-- LOWER-DISPLAY -->
        <div class="container-table inner-content-lower">
          <table class="table table-bordered">
            <tr>
              <th id="degree"></th>
            </tr>
            <tr>
              <th id="time"></th>
            </tr>
          </table>
        </div>
      </div>

      <!-- CURRENT WEATHER -->
      <div class="container">
        <h2 class="text-center">
          CURRENT WEATHER IN <span id="current-city"></span>
        </h2>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th class="">degree</th>
              <th class="text-center">status</th>
              <th class="text-end">current time</th>
            </tr>
          </thead>
          <tr>
            <th class="text-center"><img id="icon" src="#" alt="" /></th>
          </tr>
        </table>
      </div>

      <!--FORECAST WEATHER  -->
      <div class="container">
        <h2 class="text-center">FORECAST TODAY</h2>
        <table class="table" id="forecast-data-table">
          <thead class="thead-light">
            <tr>
              <th class="">degree</th>
              <th class="text-center">status</th>
              <th class="text-center">chance of rain</th>
              <th class="text-end">time</th>
            </tr>
          </thead>
          <tbody id="forecast-body"></tbody>
        </table>
      </div>
    </div>

    <!-- SCRIPT LINKS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/Forecast_7_days_test.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/test.js"></script>
    <!-- FUNCTION CALLS/ will be called later in a CONTROLLER FUNCTION ON THE MAIN.JS -->
    <script>
      setCurrentWeather();
      createTable();
      setForecastWeather();
    </script>
  </body>
</html>
