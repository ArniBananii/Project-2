<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/global_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Weather-Page</title>
  </head>

  <body class="bg-dark">
    <header>
      <h1 class="text-center">THIS IS THE WEATHER PAGE</h1>
    </header>
    <div class="container text-center">
      <!-- GIF TESTING -->
      <img style="height: 300px; width: 400px" src="/Images/windy.gif" />

      <!-- CURRENT WEATHER -->
      <div class="container">
        <h2 class="text-center">
          CURRENT WEATHER IN <span id="current-city"></span>
        </h2>
        <table class="table" id="current-data-table">
          <thead class="thead-light">
            <tr>
              <th class="">degree</th>
              <th class="text-center">status</th>
              <th class="text-end">current time</th>
            </tr>
          </thead>
          <tr>
            <th id="degree" class="text-center"></th>
            <th class="text-center"><img id="icon" src="#" alt="" /></th>
            <th class="text-end" id="time"></th>
          </tr>
        </table>
      </div>
      <!--FORECAST WEATHER  -->
      <div class="container">
        <h2 class="text-center">FORECAST TODAY</h2>
        <table class="table" id="forecast-data-table">
          <thead class="thead-light">
            <tr>
              <th class="">degree</th>
              <th class="text-center">status</th>
              <th class="text-center">chance of rain</th>
              <th class="text-end">time</th>
            </tr>
          </thead>
          <tbody id="forecast-body"></tbody>
        </table>
      </div>
    </div>
    <!-- SCRIPT LINKS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/Forecast_7_days_test.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/test.js"></script>
    <!-- FUNCTION CALLS -->
    <script>
      setCurrentWeather();
      createTable();
      setForecastWeather();
    </script>
  </body>
</html>
